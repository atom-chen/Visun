	repeated User user				= 1;
}

message RegisterPhoneRespone{
     int32 username         = 1;    //(user.getUserId() + 1) + (vector++);
}

message GetUserInfoResponse{
     UserInfo userInfo      = 1;
}

message CoinBankResponse{
}

message ChangeSignResponse{
}


message TestDeviceIDResponse{
}

message UpdatePwResponse{
}

message BindPhoneResponse{
     int32 addcoin         = 1;
}

message UpdateInfoResponse{
     string headImg        = 1;
     string nickname       = 2;
     int32 sex             = 3;
}

message EdieReceiveAccountResponse{
}
//创建桌子返回
message CreateTableResponse {
	 string tableId			= 1;// 桌子ID
	 int32 gameId			= 2;// 游戏ID
	 int32 state			= 3;//状态
	 int32 owner			= 4;// 桌主ID
	 int32 currentRound		= 5;// 当前回合数
	 int32 totalRound		= 6;// 总回合数
	 string gameInfo		= 7;// 游戏参数
	 int32 applicant		= 8;
	 int32 applyTime		= 9;
	 int64 startApplyTime	= 10;
	
	repeated User users				= 11;
}

//加入桌子返回
message JoinTableResponse {
	 string tableId			= 1;// 桌子ID
	 int32 gameId			= 2;// 游戏ID
	 int32 state			= 3;//状态
	 int32 owner			= 4;// 桌主ID
	 int32 currentRound		= 5;// 当前回合数
	 int32 totalRound		= 6;// 总回合数
	 string gameInfo		= 7;// 游戏参数
	 int32 applicant		= 8;
	 int32 applyTime		= 9;
	 int64 startApplyTime	= 10;
	
	repeated User users				= 11; //其它用户状态信息
}

//加入桌子--推送信息
message SendJoinTableResponse {
	 User user				= 1; 
}

//玩家点击准备--推送信息
message SendUserReadyResponse {
	  int32 userId			   = 1; //用户ID
	  int32 state			   = 2; //状态  
     //repeated UserReady users          = 3; //其它用户状态信息
}

//推送给每个玩家发牌
message SendCardsResponse {
	  int32 zhuangPos			= 1;
	  int32 currentRound		= 2; // 当前回合数
	  int32 state				= 3;
	  int32 nextDiscardPos		= 4; //下一个操作人的位置
	  string gameInfo			= 5;
	  int32 totalRound			= 6;
	 
	 repeated User users				= 7;
	 
	  int32 piaoPai				= 8;
	  int32 piaoPaiPosition		= 9;
}

//玩家出牌--推送返回2011
message SendDisCardResponse {
	  int32 userId			   = 1;
	 repeated int32 handCards		   = 2;
	 repeated int32 outCards		   = 3;
	 repeated int32 changeCards		   = 4;
	  int32 nextPlayer		   = 5;
	  int32 lastPlayer		   = 6;
	  int32 currTimes		   = 7;
}

//玩家放弃操作返回
message SendPassPaiResponse {
	  int32 userId			   = 1;
	  int32 nextPlayer		   = 2;
	  int32 lastPlayer		   = 3;
}

//玩家重连回到大厅
message SendReconnectQuitResponse {
       int32 userId            = 1;
}

//重新连接返回 2030
message UserReconnectResponse {
	 string tableId			 	= 1;
	 int32 gameId				= 2;
	 int32 state				= 3;
	 int32 owner				= 4;
	 int32 currentRound			= 5;
	 int32 totalRound			= 6;
	 string gameInfo			= 7;
	 int32 applicant			= 8;
	 int32 applyTime			= 9;
	 int64 startApplyTime		= 10;
	
	 int32 zhuangPos			= 11;
	 int32 discardPos			= 12;
	 int32 nextDiscardPos		= 13;
	 int32 curQDZPos			= 14;//下一个抢地主为主
	 int32 godCard				= 15;//癞子 
	repeated int32 leftCards			= 16;//三张底牌
	repeated int32 callScoreInfo		= 17;//抢地主状态
	 int32 currBaseScore		= 18;//底分
	 int32 currTimes			= 19;
	
	// ResultData resultData		= 20;
	
	repeated User users			   	 	= 21;
	
	 int32 beilv				= 22;
	 int32 passPaiCount			= 23;
}

//推送重连信息2031
message SendUserReconnectResponse {
	 int32 userId				= 1;
     int32 onLine				= 2;
}

//申请解散牌桌--推送返回2041
message SendApplyDismissResponse {
	 int32 userId				= 1;
     int32 applicant			= 2;
     int32 agree				= 3;
     int32 applyTime			= 4;
	 int64 startApplyTime		= 5;
}

//是否同意解散牌桌--推送返回2043
message SendAgreeDismissResponse {
	 int32 agree				= 1;
	 int32 userId				= 2;
	 int32 applicant			= 3;
}

//牌桌解散结果--推送消息
message SendDismissResultResponse {
	 int32 applicant			= 1;
     int32 res					= 2;
     int32 notAgreeUserId		= 3;//1是成功 0是不成功
}

//推送退出--消息
message SendUserQuitResponse {
	 int32 userId			= 1;
	 bool isOwnerQuit		= 2;//是不是桌主退出
	 string nickname		= 3;
	 int32 position			= 4;
	 string message			= 5;
	 string tableId			= 6;
}

//推送聊天内容
message SendMessageResponse {
	   int32 userId            = 1;
       string content          = 2;  
       int32 toUserId          = 3;
}

//推送金币刷新
message SendCoinRefreshResponse {
	 int32 userId            = 1;
	 int32 coin              = 2;
}

//退到后台
message SendUserOnBackResponse {
       int32 userId            = 1;
       int32 leaveState		   = 2;
}

//推送回合结算
message SendRoundRecordResponse {
	 string tableId			 	= 1;
	 int32 gameId				= 2;
	 int32 state				= 3;
	 int32 owner				= 4;
	 int32 currentRound			= 5;
	 int32 totalRound			= 6;
	 string gameInfo			= 7;
	 int32 applicant			= 8;
	 int32 applyTime			= 9;
	 int64 startApplyTime		= 10;
	
	 int32 zhuangPos			= 11;
	 int32 discardPos			= 12;// 出牌人位置 没有则为-1
	 int32 nextDiscardPos		= 13;//下一个出牌玩家位置
	 int32 curQDZPos			= 14;//下一个抢地主为主
	 int32 godCard				= 15;//癞子 
	repeated int32 leftCards			= 16;//三张底牌
	repeated int32 callScoreInfo		= 17;//抢地主状态
	 int32 currBaseScore		= 18;//底分
	 int32 currTimes			= 19;
	
	 int32 isOver				= 20;
	 string time				= 21;
	 int32 winners				= 22;//谁赢了 1：地主赢了 0：农民赢了
	 int32 springInfo			= 23;//春天信息 0：正常 1：春天 2：倒春
	
	repeated User users					= 24;
}

//推送总结算
message SendGameOverResponse {
       int32 state             = 1;
       int32 owner             = 2;
       int32 totalRound        = 3;
       int32 currentRound      = 4;
       string time             = 5;
       int32 agId			   = 6;
	   int32 ruleId            = 7;
	  
      repeated User users              = 8;
}

//抢地主 返回
message SendUserQDZResponse {
	  int32 round					= 1;
	  int32 difen					= 2;
	  int32 score					= 3;
	  int32 position				= 4;
	  int32 nextPosition			= 5;
	  int32 lastPosition			= 6;
	 
	  int32 passPaiCount			= 7;
}

//抢地主2 返回
message SendUserQDZ2Response {
	  int32 round					= 1;
	  int32 difen					= 2;
	  int32 position				= 3;
	  int32 godCard					= 4;
	 repeated int32 leftCards				= 5;
	 repeated int32 lordHandCards			= 6;
}

//明牌返回
message SendUserMPResponse {
	 int32 showAll					= 1;
	repeated int32 cards				 	= 2;
	 int32 position					= 3;
	 int32 currTimes				= 4;
}

//明牌2返回
message SendUserMP2Response {
	 int32 round					= 1;
	 int32 difen				 	= 2;
	 int32 position					= 3;
	 int32 godCard					= 4;
	repeated int32 leftCards				= 5;
	 bool start						= 6;
}

//推送钻石变化
message SendDiamondChangeResponse {
       int32 userId            = 1;
       int32 diamond           = 2;
}

//取消托管回复
message SendCancelAutoResponse {
	  int32 userId			   = 1;
	  bool isAuto			   = 2;
}

//延时检测
message DelayCheckResponse {
	  int32  cmd               = 1;
      string content           = 2;
}

//通知玩家
message SendNoticeClientDismissResponse{
	   int32 userId			   = 1;
}

//倒计时
message SendRemainTimeResponse {
       int32 time			= 1;//剩余时间
       int32 type			= 2;
       int32 userId			= 3;
}
//通知玩家被后台踢出
message SendUserQuitByAdminResponse {
       int32 userId				= 1;
}

//心跳
message SendHeartBeatResponse {
	  int64 currentTime			= 1;
}


