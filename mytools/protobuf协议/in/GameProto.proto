syntax = "proto3";

package GameProto;

enum MSG
{ 
  UNKNOWN        = 0x0;
  Login_Request  = 0x00001001;
  Login_Response = 0x00001002;
}


/*********************  基础对象 ************************/
message User{
     string sessionId            = 1;
     int32 userId                = 2; //用户ID
     string nickname             = 3; //玩家昵称
     string headImg              = 4; //玩家头像
     int32 sex                   = 5; //玩家性别
     string openid               = 6;
     double diamond              = 7; //钻石
	 double coin               	 = 8;//金币
     int32 ticket                = 9;
     double bankcoin			 = 10;
     string userName             = 11;
     string aliAccount           = 12;
     int32 userType              = 13;
     string aliName              = 14;
     string bankAccount          = 15;
     string bankName             = 16;
     string ip                   = 17;
     int32 bindStatus            = 18;
     string phone                = 19;
     int32 level    			 = 20;
     int32 isInTable			 = 21;
     string addr                 = 22;
     int32 gameId				 = 23;
     string pos                  = 24;
     bool showAd                 = 25;
     bool isNewUser              = 26;
     double registerCoin         = 27;
     double bindphoneCoin        = 28;
     double fissionCoin          = 29;
	 int32 bannerAlert			 = 30;
	 int32 agent                 = 31;
	 int32 isBind                = 32;
	 int32 isRecharge            = 33;
}


message UserInfo{
     int32 isInTable             = 1;
     string addr                 = 2;
     int32 baseBankCoin          = 3;
     float dailyRecharge         = 4;
     int32 dailyRechargeMax      = 5;
}

message ReceiveAccount{
    int32 userId                = 1; //用户ID
    string account              = 2;
    string accountName          = 3;
    string bankName             = 4;
}

/*********************  请求对象 ************************/
message LoginRequest
{
     string phoneOrUsername     = 1;//手机号
     string psword              = 2;//验证码
     string deviceID            = 3;//设备号
     int32 channelId            = 4;
     string agentCode           = 5;
     int32 platformId           = 6;
}

message RegisterPhoneRequest{
     string phone               = 1;
     string psword              = 2;
     string msgCode             = 3;
}

message GetUserInfoRequest{
     int32 userId              = 1;
}

message CoinBankRequest{
     int32 userId              = 1;
     int32 type                = 2;
     int32 coin                = 3;
}

message ChangeSignRequest{
     string sid                = 1;
     string sign               = 2;
}

message TestDeviceIDRequest{
     string deviceID           = 1;
     int32 channelId           = 2;
     int32 platformId          = 3;
     string agentCode          = 4;
}

message UpdatePwRequest{
     string phone              = 1;
     string msgCode            = 2;
     string psword             = 3;
     string newpsword          = 4;
}

message BindPhoneRequest{
     int32 userId              = 1;
     string phone              = 2;
     string msgCode            = 3;
     string passWord           = 4;
}

message UpdateInfoRequest{
     string phone              = 1;
     string headImg            = 2;
     string nickname           = 3;
     int32 sex                 = 4;
}

message EdieReceiveAccountRequest{
     ReceiveAccount receiveAccount  = 1;
}

//创建桌子
message CreateTableRequest {
	 string sid                  = 1; //
	 string tableId				 = 2; //桌子ID
	 string gps					 = 3; //ip地址
}

//加入桌子
message JoinTableRequest {
	 string sid                  = 1; //
	 string tableId				 = 2; //桌子ID
	 string gps					 = 3; //ip地址
}

//玩家准备
message UserReadyRequest {
}

//玩家出牌
message DisCardRequest {
	repeated int32 outCard				= 1; //出的牌
}

//玩家点过
message PassPaiRequest {

}

//抢地主请求
message UserQDZRequest {
	 int32 score				= 1;
}

//明牌
message UserMPRequest {
	 int32 showAll				= 1;
}

//重新连接 
message UserReconnectRequest {
       int32 userId            = 1; //
}

//申请解散牌桌
message ApplyDismissRequest {
	
}

//是否同意解散牌桌 
message AgreeDismissRequest {
       int32 agree             = 1;//1= 同意，2=不同意，3=申请
}

//玩家退出
message UserQuitRequest {

}

//聊天
message MessageRequest {
     string content          = 1;//聊天内容
     int32 toUserId          = 2;//目标用户（0表示自己） 
}

//用户退到后台
message UserOnBackRequest {
	 int32 leaveState		 = 1;//0:在线,1:离线
}

//延时检测
message DelayCheckRequest {
	   int32  cmd              = 1;
       string content          = 2;//内容
}

//点击取消托管
message CancelAutoRequest {
	
}



//所有请求接口
message Request {
    enum CMD {
      UNKNOWN                      = 0;
      Login                        = 2000;  //登录
      RegisterPhone                = 2002;  //手机注册
      GetUserInfo                  = 2003;  //大厅获取简单信息
	  CoinBank                     = 2004;  //存取金币
	  ChangeSign                   = 2005;  //修改签名
	  TestDeviceID                 = 2006;  //测试设备
	  UpdatePw                     = 2007;  //修改密码
	  BindPhone                    = 2008;  //绑定手机
	  UpdateInfo                   = 2009;  //修改信息
	  EdieReceiveAccount		   = 2010;	 //修改收款账号
	  SEND_DIS_CARD				   = 2011;	 //玩家出牌 返回 SendDisCardResponse
      PASS_PAI					   = 2022;	 //玩家点过请求 PassPaiRequest
	  SEND_PASS_PAI				   = 2023;	 //玩家点过返回 SendPassPaiResponse
      USER_RECONNECT               = 2030;   //玩家重连 UserReconnectRequest, UserReconnectResponse
	  SEND_RECONNECT_QUIT			= 2035;  //玩家重连回到大厅 SendReconnectQuitResponse
      SEND_USER_RECONNECT          = 2031;   //推送重连信息 SendUserReconnectResponse
	  
	  APPLY_DISMISS		           = 2040;	 //申请解散牌桌 ApplyDismissRequest
      SEND_APPLY_DISMISS    	   = 2041;	 //申请解散牌桌返回 SendApplyDismissResponse
	  AGREE_DISMISS     		   = 2042;	 //是否同意解散牌桌 AgreeDismissRequest
	  SEND_AGREE_DISMISS    	   = 2043;	 //是否同意解散牌桌推送 SendAgreeDismissResponse
	  SEND_DISMISS_RESULT		   = 2047;   //解散成功  推送 SendDismissResultResponse
	  
	  USER_QUIT					   = 2044;   //玩家退出 UserQuitRequest
	  SEND_USER_QUIT               = 2045;   //推送玩家退出 SendUserQuitResponse
	  
	  MESSAGE					   = 2060;   //聊天 MessageRequest
	  SEND_MESSAGE                 = 2061;   //推送聊天信息 SendMessageResponse
	  SEND_COIN_REFRESH            = 2062;  //推送金币刷新 SendCoinRefreshResponse
      USER_ONBACK                  = 2080;   //用户退到后台  UserOnBackRequest
      SEND_USER_ONBACK             = 2081;   //退到后台 SendUserOnBackResponse
	  
	  SEND_ROUND_RECORD			   = 2015;   //推送 回合结算 SendRoundRecordResponse
      USER_QDZ					   = 2100;	 //抢地主请求 UserQDZRequest
	  SEND_USER_QDZ				   = 2101;	 //强地主返回 SendUserQDZResponse
	  SEND_USER_QDZ2			   = 2102;	 //强地主2返回 SendUserQDZ2Response
	  
	  USER_MP					   = 2200;	 //玩家明牌  UserMPRequest
	  SEND_USER_MP				   = 2201;	 //明牌返回  SendUserMPResponse
	  SEND_USER_MP2				   = 2202;	 //明牌返回2  SendUserMP2Response
	  
      SEND_GAME_OVER			   = 2017;   //推送总结算 SendGameOverResponse
	  SEND_DIAMOND_CHANGE		   = 2071;   //推送钻石变化 SendDiamondChangeResponse
      
      USER_DAO_RECORD			   = 2083;	 //玩家刀的游戏记录 UserDaoRecordRequest, UserDaoRecordResponse
      
	  CANCEL_AUTO				   = 20012;	 //点击取消托管 CancelAutoRequest
	  SEND_CANCEL_AUTO			   = 20013;  //取消托管回复 SendCancelAutoResponse
      
      DELAY_CHECK                  = 20010;  //客户端延时检测  DelayCheckRequest, DelayCheckResponse
	  DELAY_CHECK_RESPONSE         = 20011;
      
      Get_User_Info				   = 2046;	 //获取同桌玩家信息
      
      SEND_NOTICE_CLIENT_DISMISS   = 21002;	 //通知玩家  SendNoticeClientDismissResponse
      
	  SEND_REMAIN_TIME			= 20015; //推送倒计时  SendRemainTimeResponse
	  SEND_USERQUIT_BY_ADMIN		= 21003; //通知客户端有人被后台踢出  SendUserQuitByAdminResponse

      SEND_HEART_BEAT				= 10000; //推送心跳 SendHeartBeatResponse
      
      
    }
     CMD   cmd                                              = 1;      //访问接口
     LoginRequest loginRequest                              = 11;
     RegisterPhoneRequest registerPhone                     = 12;
     GetUserInfoRequest getUserInfoRequest                  = 13;
     CoinBankRequest coinBankRequest                        = 14;
     ChangeSignRequest changeSignRequest                    = 15;
     TestDeviceIDRequest testDeviceIDRequest                = 16;
     UpdatePwRequest updatePwRequest                        = 17;
     BindPhoneRequest bindPhoneRequest                      = 18;
     UpdateInfoRequest updateInfoRequest                    = 19;
     EdieReceiveAccountRequest edieReceiveAccountRequest    = 20;
     ApplyDismissRequest applyDismissRequest 		= 21;	  //申请解散牌桌
     AgreeDismissRequest agreeDismissRequest 		= 22;	  //是否同意解散牌桌
     UserQuitRequest userQuitRequest                = 23;     //玩家退出
     MessageRequest messageRequest                  = 24;     //聊天
     UserOnBackRequest userOnBackRequest            = 25;     //用户切换到后台
     DelayCheckRequest delayCheckRequest            = 26;     //延时检测
    
     CancelAutoRequest cancelAutoRequest			= 27;	  //点击取消托管
    
    

	//extensions 500 to 1000;
}

