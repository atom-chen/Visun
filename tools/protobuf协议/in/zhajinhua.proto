syntax = "proto3";
package zhajinhua;

//准备
message ReqZhajinhuaReady {

}
message RespZhajinhuaReady {
	uint64 UserID = 1;
}

//跟注
message ReqZhajinhuaFollow {
	int64 Money = 1;
}
message RespZhajinhuaFollow {
	uint64 UserID = 1;
	int64 Money = 2;
}

//加注
message ReqZhajinhuaRaise {
	int64 Money = 1;
}
message RespZhajinhuaRaise {
	uint64 UserID = 1;
	int64 Money = 2;
}

//看牌
message ReqZhajinhuaLook {
	
}
message RespZhajinhuaLook {
	uint64 UserID = 1;
	repeated int32 Cards = 2;
}

//比牌
message ReqZhajinhuaCompare {
	uint64 HitId = 1;					//比牌对象ID
}
message RespZhajinhuaCompare {
	uint64 AttackerId = 1;              //发起者ID
	uint64 HitId = 2;                   //比牌对象ID
	repeated int32 AttackerCards = 3;   //发起者手牌
	repeated int32 HitCards = 4;        //比牌对象手牌
	int32 AttackerCardType = 5;         //发起者牌型
	int32 HitCardType = 6;              //比牌对象牌型
	uint64 WinnerId = 7;                //胜利者ID
}

//弃牌
message ReqZhajinhuaGiveup {

}
message RespZhajinhuaGiveup {
	uint64 UserID = 1;
}
