syntax = "proto3";
package landLords;
import "gamecomm.proto";
//【百人类游戏】
//入场 (场景)
message GameLandLordsEnter{
	uint32 ChairID = 1;					//座位号
	int64 TimeStamp = 2;				//时间戳
	uint32 FreeTime = 3;				//最长等待时间
	uint32 OutTime = 4;					//最长出牌时间
	uint32 CallTime = 5;				//最长叫分时间
	bytes HandCards = 6;				//玩家手牌(场景恢复)
	GameStateFree Free = 7;  		 	//空闲状态(清场或游戏未启动)
	GameStateStart Start = 8;			//开始状态
	GameStateCall Call = 9;				//叫分状态
	GameStatePlaying Playing = 10;		//下注状态
	GameStateOver Over = 11;			//结算状态
	uint32 BeforeChairID = 12;			//上一家的椅子号
	bytes BeforeCards = 13;				//上一家的出牌(场景恢复)

}

//注:通过mainID->subID 区分游戏状态(subID:101空闲、102游戏、103开奖、104旁观)

//游戏消息
// 玩家信息
message GameLandLordsPlayer{
	uint64 UserID = 1;					// 玩家ID
	bytes Cards = 2;					// 牌
	bool IsBanker = 3;					// 是否是庄家
}

// 开始
message GameLandLordsDeal{
	uint64 UserID = 1;					// 玩家ID
	bytes CardsHand = 2;				// 手牌
}

// 叫分
message GameLandLordsCall{
	uint64 UserID = 1;					// 玩家ID
	uint32 Score = 2;					// 叫分 0:不叫 1: 2: 3:
}

// 广播抢地主后的玩家
message GameLandLordsBottomCard{
	uint64 UserID = 1;					// 玩家ID
	bytes CardsBottom = 2;				// 三张底牌
}


// 出牌
message GameLandLordsOutCard{
	uint64 UserID = 1;					// 玩家ID
	bytes Cards = 2;					// 牌值
	string Hints = 3;					// 操作提示
}

// 操作
message GameLandLordsOperate{
	int32 Code = 1;						// 操作码
	bytes Cards = 2;					// 牌值
	string Hints = 3;					// 操作提示
}

// 得分
message GameLandLordsAward{
	uint64 UserID = 1;					// 玩家ID
	bytes Codes = 2;					// 牌型
	int64 GetGold = 3;					// 获得的金币
}

// 结算
message GameLandLordsCheckout{
	repeated GameLandLordsAward players = 1;		// 所有玩家得分
}

