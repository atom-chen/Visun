syntax = "proto3";
package gamecomm;

//该协议文件不提供 req 和 resp 注:如需使用,请在子游戏协议中嵌套相关协议.
enum PlayerState {
  PlayerLookOn = 0;         //旁观(可作为刚入场时的初始状态)
  PlayerSitDown = 1;        //坐下(此状态下，才能参与游戏)
  PlayerAgree = 2;          //同意(可作为准备状态)
  PlayerPickUp = 3;         //托管
  PlayerCall = 4;           //叫分
  PlayerPlaying = 5;        //游戏
  PlayerFollow = 6;         //跟牌
  PlayerRaise = 7;          //加注
  PlayerLook = 8;           //看牌
  PlayerCompare = 9;        //比牌
  PlayerCompareLose = 10;   //比牌失败 
  PlayerOutCard = 11;       //出牌
  PlayerPass = 12;          //过牌|要不起
  PlayerGiveUp = 98;        //弃牌
  PlayerStandUp = 99;       //站起(可作为结束状态)
}
enum GameModel {
  General = 0;
  Fight = 1;          //对战类(两个或两个以上玩家同桌博弈，如三公、诈金花、牛牛)
  Multiplayer = 2;    //百人类型
  RoomCard = 3;       //房卡类型
  Guess = 4;          //竞猜类型
  GamesCity = 5;      //电玩城类型
  DualMeet = 6;       //电竞类型
  Sport = 7;          //体育类型
  Smart = 8;          //益智休闲
  RPG = 9;            //RPG类型
}



//玩家信息
message PlayerInfo {
  uint64 UserID = 1; //ID
  string Name = 2; //账号
  uint32 FaceID = 14; //头像
  uint32 Age = 3; //年龄
  uint32 Sex = 4; //性别
  int64 Gold = 5; //金币 *100
  uint32 Level = 6; //游戏级别
  string Account = 7; // 账号(手机号码/邮箱/真名)
  PlayerState Sate = 8; // 状态
  uint64 PlatformID = 9; // 平台ID 0:无效
  uint32 RoomNum = 10; // 房间号 0:无效
  uint64 GameID = 11; // 所在游戏ID 0:无效
  uint32 TableID = 12; // 所在桌号ID 0:不提供
  uint32 ChairID = 13; // 所在椅子ID 0:不提供
}

//游戏配置信息(房卡模式时 可用)
message ConfigInfo {
  string Name = 1;        //名称(桌子)
  string Password = 2;    //密码
  uint32 EnterScore = 3;  //入场积分
  uint32 LessScore = 4;   //底注(最低下注)
  uint32 PlayScore = 5;   //游戏积分(筹码)
  int32 Amount = 6;       //总局数
  int32 MaxChair = 7;     //最大座位数
}

//牌信息
message CardInfo {
  bytes Cards = 1;        //牌
  int32 CardType = 2;     //牌型
  int32 CardValue = 3;    //牌值
}

//时间信息
message TimeInfo {
  int64 TimeStamp = 1; //时间戳（起始时间戳）
  int32 WaitTime = 2;  //仍需等待时长
  int32 OutTime = 3;   //服务器已过时长
  int32 TotalTime = 4; //总时长
}


//区域信息
message AreaInfo {
  int32 ID = 1;           //区域ID
  int64 MyGold = 2;       //my
  int64 TotalGold = 3;    //总
  int64 AcquireGold = 4;  //输赢情况
}

//牌局信息
message InningInfo{
  string Number = 1;//牌局编号
  string Name = 2;//游戏名称
  int32  Level = 3;//游戏等级
  int64 Payoff = 4;//结算
  int64 TimeStamp = 5;//时间戳
}


//玩家列表(信息)
message PlayerListInfo {
  repeated PlayerInfo AllInfos = 1; //所有玩家信息
}



//金币变化通知
message GoldChangeInfo {
  uint64 UserID = 1;
  int64 Gold = 2;     //金币 (客户端统一 */100)
  int64 AlterGold = 3;//增减了多少 (客户端统一 */100)
  uint32 Code = 4;    //操作原因 0:结算 1:充值 2:平台扣除 3:平台奖励 4:冻结 5:提币
  string Reason = 5;  //备注详情
}


//-----------------------------------------------------------------------------------------

//玩家记录（从数据库中获取）ResResult
message PlayerRecord {
  PlayerInfo User = 1;//玩家
  int32 Twice = 2;    //游戏次数
  int32 Ranking = 3;  //当前排名
  int64 Bankroll = 4; //投注额度
  int64 WinLos = 5;   //总输赢 （当局）
}

//游戏记录
message GameRecord {
  CardInfo CardInfo = 1;
  bool IsWon = 3; //输赢情况
}


//历史记录(保存十二条记录)
message GameRecordList {
  repeated GameRecord list = 1; //所有历史信息
}


//-----------------------------------------------------------------------------------------
//配置游戏
message SettingGameReq {
  GameModel Model = 1;//游戏模式 (房卡 == 3 == RoomCard)
  uint32 KindID = 2; //游戏种类
  ConfigInfo Info = 4;//配置信息
}
message SettingGameResp {//广播给所有在线玩家
  uint64 GameID = 1; //游戏标识
  uint64 HostID = 2;//房主ID
  ConfigInfo Info = 3;//配置信息(此处 游戏密钥为空值 即不带回密钥)
}


//进入游戏
message EnterGameReq {
  uint64 GameID = 1; //游戏标识
  string GameKey = 2; //游戏密钥（非房卡模式时==空）
}
message EnterGameResp {
  uint64 GameID = 1; //游戏标识
  PlayerInfo UserInfo = 2;//玩家信息
}

//退出游戏
message ExitGameReq {
  uint64 GameID = 1; //游戏标识
}
message ExitGameResp {
  uint64 GameID = 1; //游戏标识
  uint64 UserID = 2;
}


//换桌
message ChangeTableReq {
  uint64 GameID = 1; //游戏标识
}
message ChangeTableResp {
  uint64 GameID = 1; //游戏ID
  uint32 TableID = 2; //桌子ID
  uint64 UserID = 3;  //玩家ID

}


//踢出
message BeOutResp {
  uint64 UserID = 1;  //玩家ID
  uint64 GameID = 2; //游戏标识
  uint32 Code = 3;    //操作码 0:时间到被剔除 1:刷子
  string Hints = 4;    //被踢出的原因
}

//获取游戏记录
message GetInningsInfoReq{
  uint64 GameID = 1; //游戏标识 =0时,表示所有参与过的游戏
}
message GetInningsInfoResp{
  repeated InningInfo Innings = 1;//牌局信息
  int32 PageNum = 2;//页码 默认20条一页
}


