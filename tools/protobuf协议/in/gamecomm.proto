syntax = "proto3";
package ptopb;


//通用失败回复
message ErrorResult{
	int32 ReqId = 1;			//发起请求的消息ID
	int32 ErrCode = 2;		    //错误码
    string Hints = 3;			//提示信息
}

//玩家信息
message PlayerInfo{
    uint64 UserID = 1;      //ID
    string Name = 2;        //昵称
    int32 Sex = 3;          //性别
    int32 VipLevel = 4;     //vip级别
    int64 Money = 5;        //金币
    string Head = 6;        //头像
}

//玩家列表
message PlayerList{
    repeated PlayerInfo AllInfos = 1;//所有玩家信息
}

//进入游戏（检查进入条件）
message ReqEnterGame{
	uint32 GameType = 1;
}
message RespEnterGame{
    uint64 UserID = 1;
    uint32 GameType = 2;
}

//退出游戏（检查退出条件）
message ReqExitGame{
	uint32 GameType = 1;			//游戏标识
}
message RespExitGame{
    uint64 UserID = 1;
    uint32 GameType = 2;			//游戏标识
}
