syntax = "proto3";
package gamecomm;

//通用失败回复
message FailResponse {
	int32 ReqMsgId = 1;			//发起请求的消息ID
	int32 ErrorCode = 2;		//错误码
    string Tips = 3;			//提示信息
}

//玩家信息
message PlayerInfo{
    uint64 UserID = 1;      //ID
    string Name = 2;        //昵称
    int32 Sex = 4;          //性别
    int32 VipLevel = 6;     //vip级别
    int64 Money = 5;        //金币
    string Head = 7;        //头像
}

//玩家列表
message PlayerList{
    repeated PlayerInfo AllInfos = 1;//所有玩家信息
}

//进入游戏（检查进入条件）
message ReqEnterGame{
	uint32 GameType = 1;
}
message RespEnterGame{
    int32 IsSuccess = 1;        //0成功 1失败
    string Reason = 2;          //原因反馈
}

//退出游戏（检查退出条件）
message ReqExitGame{
	uint32 GameType = 1;			//游戏标识
}
message RespExitGame{
    int32 IsSuccess = 1;        //0成功 1失败
    string Reason = 2;          //原因反馈
}
