syntax = "proto3";

/**
 *@后台管理 => 上分服务
 */

package checkin;

service CheckInSvc {
    // 上分服务
    rpc CheckIn(CheckInReq) returns(CheckInResp) {}
}

message CheckInReq {
    int64 merchantId = 1;   // 平台ID
    int64 merchantMemberId = 2;     // 会员ID
    string money = 3;       // 上分金额
}

message CheckInResp {
    int32 code = 1;      // 返回码, 成功返回0, 否则返回-1
    string msg = 2;      // 返回消息, 成功返回 "OK", 否则返回错误信息
}